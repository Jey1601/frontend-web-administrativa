<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickBuy</title>
    <link rel="stylesheet" href="./css/drivers.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav>
        <div>
            <button class="btnHeaderUnactive"><a href="./companies.html">Empresas</a></button>
            <button class="btnHeaderUnactive"><a href="./drivers.html">Motoristas</a></button>
            <button class="btnHeaderUnactive"><a href="./orders.html">Ordenes</a></button>
        </div>
        <div>
            
            <input type="text" placeholder="Buscar aqui....">
            <img src="./assets/img/logoIcon.png" alt="">
        </div>
    </nav>

    <main class="container-fluid">
        <div class="row">
            <div class="col-xxl-3 col-xl-3">

                <div class="card" style="width: auto;">
                  

                    <div class="card-body">
                        <h5 class="card-title">Detalle</h5>

                        <div class="infoDeleveryContainer">

                            <div>
                                <label for="driverName">Nombre</label>
                                <input  id="driverName" type="text">
                            </div>

                            <div>
                                <label for="driverLastName">Apellidos</label>
                                <input id="driverLastName" type="text">
                            </div>

                            <div>
                                <label for="driverId">Identificación</label>
                                <input id="driverId" type="text">
                            </div>

                            <div>
                                <label  for="driverDirection">Dirección</label>
                                <textarea name="" id="driverDirection" cols="30" rows="5"></textarea>
                            </div>

                            <div>
                                <label for="driverPhone">Teléfono</label>
                                <input name="" id="driverPhone"></input>
                            </div>


                            <div>
                                <label for="driverEmail">Email</label>
                                <input id="driverEmail" type="text">
                            </div>

                            <div>
                                <label for="driverPlate">Placa</label>
                                <input id="driverPlate" type="text">
                            </div>
                            
                        </div>


                    </div>
                </div>

            </div>

            <div class="col-xxl-9 col-xl-9">

                <h5>Lista de solicitudes</h5>
                <div id="advertenciaEliminacion"></div>
                <div class="tableContainer">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Id Usuario</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellidos</th>
                                <th scope="col">Opciones</th>
                            </tr>
                        </thead>
                        <tbody id="driversList">
                            <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                                <td>

                                    <i onclick="renderInformationDriver(user)" data-bs-toggle="modal" data-bs-target="#detailProduct" class="fa-solid fa-pen-to-square" style="color: #878787;"></i>
                                    <i class="fa-solid fa-trash" style="color: #878787;"></i>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                                <td>

                                    <i class="fa-solid fa-pen-to-square" style="color: #878787;"></i>
                                    <i class="fa-solid fa-trash" style="color: #878787;"></i>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Larry the Bird</td>
                                <td>@twitter</td>
                                <td>@twitter</td>
                                <td>

                                    <i class="fa-solid fa-pen-to-square" style="color: #878787;"></i>
                                    <i class="fa-solid fa-trash" style="color: #878787;"></i>
                                </td>
                            </tr>

                       

                        </tbody>
                    </table>

                </div>



            </div>
        </div>

    </main>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/75b6a1d3df.js" crossorigin="anonymous"></script>
    <script src="./js/notificaciones.js"></script>
</body>

</html>
