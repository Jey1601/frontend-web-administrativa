<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickBuy</title>
    <link rel="stylesheet" href="./css/gestionPage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body >
    <nav>
        <i  class="fa-solid fa-arrow-left" style="color: #f9f9f9;"><a href="./companies.html">Regresar</a></i>
    </nav>
    <main class="container-fluid">
        <div  class="row">
            <div  class="col-xxl-3 col-xl-3">

                <div class="card" style="width: auto;">
                    <div id="containerImgcardInfo" class="containerImgCard">
                        <img  src="./assets/img/restaurante.jpg" class="card-img-top" alt="...">
                    </div>

                    <div class="card-body">
                        
                        <input id="companieName" type="text">
                        <div class="infoCompanieContainer">

                            <div>
                                <label for="companieDescripcion">Descripción</label>
                                <textarea name="" id="companieDescripcion" cols="30" rows="5"></textarea>
                            </div>

                            <!--<div>
                                <label for="companieCategory">Categoría</label>
                                <select name="" id="companieCategory"></select>
                            </div>-->

                            <div>
                                <label for="companieDirection">Dirección</label>
                                <textarea name="" id="companieDirection" cols="30" rows="5"></textarea>
                            </div>

                            <div>
                                <label for="companiePhone">Teléfono</label>
                                <input id="companiePhone" type="text">
                            </div>

                            <div>
                                <label for="companieEmail">Email</label>
                                <input id="companieEmail" type="text">
                            </div>
                        </div>



                        <button onclick="actualizarEmpresa()" type="button" class="btn-proceed">Guardar</button>
                        <button type="button" class="btn-cancel ">Cancelar</button>


                    </div>
                </div>

            </div>

            <div class="col-xxl-9 col-xl-9">

                <h5>Lista de productos</h5>
                <div id="advertenciaEliminacion"></div>

                <button style="width: 15%; margin: 1vh 0;" onclick="abrirModalAgregar()" type="button" class="btn-proceed">Agregar producto</button>
                <div class="tableContainer">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Código</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Opciones</th>
                            </tr>
                        </thead>
                        <tbody id="productsList">
                            <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                                <td>

                                    <i data-bs-toggle="modal" data-bs-target="#detailProduct" class="fa-solid fa-pen-to-square" style="color: #878787;"></i>
                                    <i class="fa-solid fa-trash" style="color: #878787;"></i>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                                <td>

                                    <i onclick="renderModal(nombre)" class="fa-solid fa-pen-to-square" style="color: #878787;"></i>
                                    <i class="fa-solid fa-trash" style="color: #878787;"></i>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Larry the Bird</td>
                                <td>@twitter</td>
                                <td>@twitter</td>
                                <td>

                                    <i class="fa-solid fa-pen-to-square" style="color: #878787;"></i>
                                    <i class="fa-solid fa-trash" style="color: #878787;"></i>
                                </td>
                            </tr>

                       

                        </tbody>
                    </table>

                </div>



            </div>
        </div>

    </main>

    <!--MODAL DETALLE PRODUCTO-->
    <div class="modal fade" id="detailProduct" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" >Detalle de Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="card-body">
                       
                        <div class="infoProductContainer">


                            <div>
                                <label for="productModalName">Nombre</label>
                                <input id="productModalName" type="text">
                            </div>

                            <div>
                                <label for="productModalCodigo">Código</label>
                                <input id="productModalCodigo" type="text">
                            </div>

                            <div>
                                <label for="productModalDescripcion">Descripción</label>
                                <textarea  name="" id="productModalDescripcion" cols="30" rows="5"></textarea>
                            </div>

                            <div>
                                <label  for="productModalPrecio">Precio</label>
                                <input id="productModalPrecio" type="text">
                            </div>
                        </div>



                        


                    </div>
                </div>
                <div id="modalfooter" class="modal-footer">
                    
                </div>
            </div>
        </div>
    </div>

    <!--MODAL AGREGAR PRODUCTO-->
    <div class="modal fade" id="agregarProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" >Detalle de Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="card-body">
                       
                        <div class="infoProductContainer">


                            <div>
                                <label for="agregarProductModalName">Nombre</label>
                                <input id="agregarProductModalName" type="text">
                            </div>

                            <div>
                                <label for="agregarProductModalDescripcion">Descripción</label>
                                <textarea  name="" id="agregarProductModalDescripcion" cols="30" rows="5"></textarea>
                            </div>

                            <div>
                                <label for="agregarProductModalEmpresa">Empresa</label>
                                <input id="agregarProductModalEmpresa" type="text">
                            </div>

                            <div>
                                <label for="agregarProductModalImagen">Imagen</label>
                                <input id="agregarProductModalImagen" type="text">
                            </div>

                            <div>
                                <label  for="agregarProductModalPrecio">Precio</label>
                                <input id="agregarProductModalPrecio" type="text">
                            </div>
                           </div>



                        


                    </div>
                </div>
                <div  class="modal-footer">
                    <button  type="button" onclick="agregarProducto()" class="btn-proceed" data-bs-dismiss="modal" aria-label="Close">Guardar</button>
                    <button type="button" class="btn-cancel " data-bs-dismiss="modal" aria-label="Close">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/75b6a1d3df.js" crossorigin="anonymous"></script>
    <script src="./js/gestionPage.js" ></script>
</body>

</html>
